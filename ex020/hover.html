<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color:blue;
        }
        div{
            background-color:brown
        }
        div > p{
            display:none;
        }
        div:visited{
            color: blue;
        }
        div:hover > p{
            display:block;
            background-color:black;
        }
    </style>
</head>
<body>
    <h1>Passe o mause sobre o texto abaixo</h1>
    <div>
        Passe o mause aqui
        <p>Texto escondido</p>
    </div>
    <div id="principal"><p>Ol√° mundo</p></div>
</body>
</html>
